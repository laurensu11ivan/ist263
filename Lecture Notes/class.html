    <title>Document</title>
    <style>
        .welcome{
            display: flex;
            justify-content: center;
        }
        .skip{ 
            background-color: #ffa500;
            padding: 5px;
            border: 1px solid black;
            position: absolute; 
            top: 30px;
            left: -999px; /* pushes it off screen */
        }
        /* focus is a psudeo class */
        .skip:focus {
            left:10px;
        }

    </style>
</head>
<body>
    <a href="#content" class="skip">Skip to Content</a> <br>
